<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <header>

        <h1>Phone Book</h1>

        <nav>
            <div id="links">

                <ul>
                    <li><a href="./index.html"> <img src="./images/home.png" alt="Logo"></a></li>
                    <li><a href="./html/About_Us.html">About us</a></li>
                    <li><a href="./html/Contact_Us.html">Contact us</a></li>
                    <li><a href="./html/accessibility.html">Accessibility</a></li>
                </ul>
            </div>
        </nav>

    </header>



    <main>





        <div id="top">
            <div id="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <div id="peopleCount">

                </div>
            </div>
            <div id="add-delete">
                <button id="add-btn"><img class="btn" src="./images/add.png" alt="add"></button>
                <button id="delete-all-btn"><img class="btn" src="./images/delete.png" alt="delete"></button>
            </div>
        </div>


        <div>
            <ul id="peopleList">


            </ul>



        </div>

    </main>


    <footer>

        <p>&copy Created by Jobran Ayash & Majd Bathesh</p>


    </footer>
    <!-- Create Form -->
    <div id="create" class="hidden">
        <form id="createForm">
            <div>
                <p>Name:</p>
                <input type="text" id="nameInput" placeholder="Full Name" required />
            </div>
            <div>
                <p>Phone Number:
                </p>
                <input type="tel" id="phoneInput" placeholder="Phone Number" required />

            </div>
            <div>
                <p>Address:</p>
                <input type="text" id="addressInput" placeholder="Address" />

            </div>

            <div>
                <p>Tag:</p>
                <input type="text" id="tagInput" placeholder="Tag" required />
            </div>
            <div>
                <p>Image:</p>

                <input type="file" id="imageInput" accept="image/*" />

            </div>

            <div class="form-actions">
                <button type="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>





    <!-- Edit Form -->
    <div id="info" class="hidden">
        <form id="infoForm">
            <div>
                <p>Name:</p>
            </div>
            <div>
                <p>Phone Number:
                </p>

            </div>
            <div>
                <p>Adress:</p>

            </div>

            <div>
                <p>Image:</p>

            </div>

        </form>
    </div>

    <script type="module" src="./js/searchContact.js"></script>
    <script type="module" src="./js/js.js"></script>

</body>

</html>
