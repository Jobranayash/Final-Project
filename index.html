<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <header>

        <h1>Phone Book</h1>

        <nav>
            <div id="links">

                <ul>
                    <li><a href="./index.html"> <img src="./images/home.png" alt="Logo"></a></li>
                    <li><a href="./html/About_Us.html">About us</a></li>
                    <li><a href="./html/Contact_Us.html">Contact us</a></li>
                    <li><a href="./html/accessibility.html">Accessibility</a></li>
                    <li>
                        <button id="effect">
                            <img id="effectIcon" class="effect" src="./images/effectimg.png" alt="effect">
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

    </header>



    <main>





        <div id="top">
            <div id="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <div id="peopleCount">

                </div>
            </div>
            <div id="add-delete">
                <button id="add-btn"><img class="btn" src="./images/add.png" alt="add"></button>
                <button id="delete-all-btn"><img class="btn" src="./images/delete.png" alt="delete"></button>
            </div>
        </div>


        <div>
            <ul id="peopleList">


            </ul>



        </div>

    </main>


    <footer>

        <p>&copy Created by Jobran Ayash & Majd Bathesh</p>


    </footer>
    <!-- Create Add Form -->
    <div id="create" class="hidden">
        <form id="createForm">
            <div>
                <p>Name:</p>
                <input type="text" id="nameInput" placeholder="Full " />
            </div>
            <div>
                <p>Phone Number:
                </p>
                <input type="tel" id="phoneInput" placeholder="Phone Number" />

            </div>
            <div>
                <p>Address:</p>
                <input type="text" id="addressInput" placeholder="Address" />

            </div>

            <div>
                <p>Tag:</p>
                <input type="text" id="tagInput" placeholder="Tag" />
            </div>
            <div>
                <p>Image:</p>

                <input type="file" id="imageInput" accept="image/*" />

            </div>
            <div>
                <p>Email:</p>
                <input type="email" id="emailInput" placeholder="Email" />
            </div>
            <div>
                <p>Birthday:</p>
                <input type="date" id="birthdayInput" />
            </div>
            <div>
                <p>Age:</p>
                <input type="number" id="ageInput" placeholder="Age" />
            </div>

            <div class="form-actions">
                <button type="submit" id="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>



    <!-- info Form -->
    <div id="info" class="hidden">

        <form id="infoForm">
            <button id="closeInfoBtn" class="close-btn" aria-label="Close info popup">X</button>
            <div>
                <img id="infoImage"></img>

            </div>
            <div>
                <div>
                    <p id="infoName"></p>
                </div>
                <div>
                    <p id="infoPhone">
                    </p>

                </div>
                <div>
                    <p id="infoAddress"></p>

                </div>


                <div>
                    <p id="infoTag"></p>
                </div>
                <div>
                    <p id="infoFavorite"></p>
                </div>
                <div>
                    <p id="infoEmail"></p>
                </div>
                <div>
                    <p id="infoBirthday"></p>
                </div>
                <div>
                    <p id="age"></p>
                </div>
                <div>
                    <p id="infoAddTime"></p>
                </div>
                <div>
                    <p id="infoEditTime"></p>
                </div>
            </div>
        </form>
    </div>
    <script type="module" src="./js/js.js"></script>
    <script type="module" src="./js/effect.js"></script>
    <script type="module" src="./js/searchInput.js"></script>
    <script type="module" src="./js/deleteAll.js"></script>
    <script type="module" src="./js/listButtons.js"></script>

</body>


</html>
